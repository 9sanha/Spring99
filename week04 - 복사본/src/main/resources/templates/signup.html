<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <meta charset="UTF-8">
<!--    <script type="application/js" src="../signup.js"></script>-->
    <title>회원가입 페이지</title>


</head>
<body>
<div id="login-form">
    <div id="login-title">Sign up Select Shop</div>

    <form  th:action="@{/user/signup}" method="post" modelAttribute="signupRequestDto">
        <div class="login-id-label">Username</div>
        <input type="text" name="username" th:value="${signupRequestDto.username}" placeholder="Username" class="login-input-box">
        <span th:text="${valid_username}"></span>
        <span th:text="${valid_isidSame}"></span>

        <div class="login-id-label">Password</div>
        <input type="password" name="password" th:value="${signupRequestDto.password}" class="login-input-box">
        <span th:text="${valid_password}"></span>
        <span th:text="${valid_ispwIncludeId}"></span>

        <div class="login-id-label">Password check</div>
        <input type="password" name="passwordCheck" th:value="${signupRequestDto.passwordCheck}" placeholder="passwordCheck" class="login-input-box">
        <span th:text="${valid_passwordCheck}"></span>
        <span th:text="${valid_ispwSame}"></span>
        <div class="login-id-label">E-mail</div>
        <input type="text" name="email" placeholder="E-mail" th:value="${signupRequestDto.email}"class="login-input-box">
        <span th:text="${valid_email}"></span>


        <button id="login-id-submit">회원 가입</button>

    </form>
</div>
</body>
</html>
